<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <navbar class="navbar w-100 mx-auto border-bottom">
      <a href="#" class="navbar-brand ml-auto">Instagram Clone</a>
      <form action="form-inline" class="mx-auto">
        <input type="form-control" type="search" placeholder="Search" class="rounded">
      </form>
      <div class="mr-auto">
        <ion-icon name="home-outline" size="large"></ion-icon>
        <ion-icon name="paper-plane-outline" size="large"></ion-icon>
        <ion-icon name="compass-outline" size="large"></ion-icon>
        <ion-icon name="heart-outline" size="large"></ion-icon>
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </div>
    </navbar>
    <div class="container w-75  h-100 mt-4">
      <div class="row">
        <!-- left container -->
        <div class="container w-75 h-75 col">
          <!-- Insta stories container -->
          <div class="container border rounded" style="width: 95%;">
            <div class="row">
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
            </div>
          </div>
          <!-- Insta post container -->
          <div class="container w-100 h-100 mt-4">
            <div class="card border w-auto">
              <!-- post header -->
              <div class="card-header p-0">
                <div class="row">
                  <figure class="col-1 ml-4 mb-0 p-1">
                    <img src="https://alternative.me/images/avatars/default.png" class="img-fluid" style="height: 100%">
                  </figure>
                  <h6 class="col-2 m-auto p-0">User profile</h1>
                  <div class="col-6"></div>
                  <ion-icon name="ellipsis-horizontal-outline" class="col-1 m-auto"></ion-icon>
                </div>
              </div>
              <div class="card-body">
                <img class="card-img-top img-fluid" src="https://st2.depositphotos.com/2001755/5408/i/950/depositphotos_54081723-stock-photo-beautiful-nature-landscape.jpg" alt="">
                <!-- Post buttons bar -->
                <div class="container w-auto m-0">
                  <div class="row">
                    <ion-icon name="heart" size="large" class="col-1 p-0"></ion-icon>
                    <ion-icon name="chatbubble-outline" size="large" class="col-1 p-0"></ion-icon>
                    <ion-icon name="send-outline" size="large" class="col-1 p-0"></ion-icon>
                    <div class="col-8"></div>
                    <ion-icon name="bookmark-outline" size="large" class="col-1 p-0"></ion-icon>
                  </div>
                </div>
                <!-- Likes/User desciption, comments -->
                <div class="container w-auto h-auto ml-0">
                  <p>Liked by <strong>user_account</strong> and <strong>75,404 others</strong></p>
                  <div class="row">
                    <strong class="col"><p>user account</p></strong><p class="col-8">description</p>
                  </div>
                  <p class="text-muted">View all 1,403 comments</p>
                  <div class="row">
                    <strong class="col"><p>user2</p></strong><p class="col-10">awesome!</p>
                  </div>
                  <div class="row">
                    <strong class="col"><p>user3</p></strong><p class="col-10">fire!</p>
                  </div>
                  <p class="text-muted" style="font-size: 10px;">5 MINUTES AGO</p>
              </div>
              </div>
              <!-- Comment box -->
              <div class="card-footer">
                <div class="row">
                	<form action="" class="col">
                	  <input type="text" placeholder="Add a comment...">
                	</form>
                	<button type="button" class="btn text-primary col">Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right container -->
        <div class="container w-25 col">
          <!-- User profile and suggested profiles goes here -->
          <div class="row">
            <figure class="ml-0 p-0 col-2">
              <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="width: 100%;">
            </figure>
            <h6 class="mr-0 p-0 col">user_profile</h6>
          </div>
            <div class="row">
              <p class="col">Suggestions For You</p><p class="col"><strong>See All</strong></p>
            </div>
            <div class="row">
              <p class="col">user_account1</p><button class="col btn text-primary">Follow</button>
            </div>
            <div class="row">
              <p class="col">user_account2</p><button class="col btn text-primary">Follow</button>
            </div>
            <div class="row">
              <p class="col">user_account3</p><button class="col btn text-primary">Follow</button>
            </div>
            <div class="row">
              <p class="col">user_account4</p><button class="col btn text-primary">Follow</button>
            </div>
            <div class="row">
              <p class="col">user_account5</p><button class="col btn text-primary">Follow</button>
            </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
