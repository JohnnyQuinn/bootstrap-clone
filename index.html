<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <navbar class="navbar w-100 mx-auto border-bottom">
      <a href="#" class="navbar-brand ">Instagram Clone</a>
      <form action="form-inline" class="mx-auto">
        <input type="form-control" type="search" placeholder="Search" class="rounded">
      </form>
      <button type="button" class="btn btn-primary ml-auto">Home</button>
      <button type="button" class="btn btn-secondary">Messages</button>
      <button type="button" class="btn btn-secondary">Discover</button>
      <button type="button" class="btn btn-secondary">Notifications</button>
      <button type="button" class="btn btn-secondary">Profile</button>
    </navbar>
    <div class="container w-75  h-100 mt-4">
      <div class="row">
        <!-- left container -->
        <div class="container w-75 h-75 col">
          <!-- Insta stories container -->
          <div class="container border rounded" style="width: 95%;">
            <div class="row">
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
              <figure class="m-0 p-0 col">
                <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="">
              </figure>
            </div>
          </div>
          <!-- Insta post container -->
          <div class="container w-100 h-100 mt-4">
            <div class="card border w-auto">
              <!-- post header -->
              <div class="card-header">
                <div class="row">
                  <!-- <figure class="col m-0 p-0">
                    <img src="https://alternative.me/images/avatars/default.png" class="img-fluid" style="height: 50%">
                  </figure> -->
                  <h6 class="col">User profile</h1>
                  <button type="button" class="btn btn-primary col">More options</button>
                </div>
              </div>
              <div class="card-body">
                <img class="card-img-top img-fluid" src="https://st2.depositphotos.com/2001755/5408/i/950/depositphotos_54081723-stock-photo-beautiful-nature-landscape.jpg" alt="">
                <!-- Post buttons bar -->
                <div class="container w-auto m-0">
                  <button type="button" class="btn btn-primary">Like</button>
                  <button type="button" class="btn btn-primary">Comments</button>
                  <button type="button" class="btn btn-primary">Send</button>
                  <button type="button" class="btn btn-primary">Save</button>
                </div>
                <!-- Likes/User desciption, comments -->
                <div class="container w-auto h-auto ml-0">
                  <p>Liked by <strong>user_account</strong> and <strong>75,404 others</strong></p>
                  <div class="row">
                    <strong class="col"><p>user account</p></strong><p class="col-8">description</p>
                  </div>
                  <p>View all 1,403 comments</p>
                  <div class="row">
                    <strong class="col"><p>user2</p></strong><p class="col-10">awesome!</p>
                  </div>
                  <div class="row">
                    <strong class="col"><p>user3</p></strong><p class="col-10">fire!</p>
                  </div>
                  <p>5 MINUTES AGO</p>
              </div>
              </div>
              <!-- Comment box -->
              <div class="card-footer">
                <div class="row">
                	<form action="" class="col">
                	  <input type="text" placeholder="Add a comment...">
                	</form>
                	<button type="button" class="btn btn-primary col">Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right container -->
        <div class="container w-25 col">
          <!-- User profile and suggested profiles goes here -->
          <div class="row">
            <figure class="ml-0 p-0 col-2">
              <img src="https://www.shareicon.net/data/256x256/2017/05/30/886556_user_512x512.png" class="img-fluid" style="width: 100%;">
            </figure>
            <h6 class="mr-0 p-0 col">user_profile</h6>
          </div>
          <div class="row">
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
